<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- Viewport -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Beginning stylesheets -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href="css/styles.css" rel="stylesheet">
    <link crossorigin="" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity=
    "sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" rel="stylesheet">
    <!-- End stylesheets -->
    <title>
      Restaurant Reviews
    </title>
    <meta name="description" content="Udacity Frontend Nanodegree Restaurant Reviews project">
  </head>

  <body>
    <header>
      <nav>
        <a href="#neighborhoods-select" class="skip-link">Skip to restaurant filter</a>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">
    
      <section id="map-container">
        <div id="map" tabindex="-1"></div>
      </section>

      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter results by neighborhood" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select> 
          <select id="cuisines-select" name="cuisines" aria-label="Filter results by cuisine" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list" aria-label="Restaurant list" tabindex="0"></ul>
      </section>

    </main>

    <script crossorigin="" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" src=
    "https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script> 
    <script charset="utf-8" src="js/dbhelper.js" type="application/javascript"></script> 
    <script charset="utf-8" src="js/main.js" type="application/javascript"></script>
    <script src="js/swi.js" type="text/javascript"></script>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </body>
</html>
