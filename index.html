<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Beginning stylesheets -->
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Mapbox -->
    <link
      crossorigin=""
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      rel="stylesheet"
    />
    <!-- End stylesheets -->
    <title>
      Restaurant Reviews
    </title>
    <meta
      name="description"
      content="Udacity Frontend Nanodegree Restaurant Reviews project"
    />
    <!-- App manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- Begin App meta -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="RR" />
    <meta name="apple-mobile-web-app-title" content="RR" />
    <meta name="theme-color" content="#252831" />
    <meta name="msapplication-navbutton-color" content="#252831" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-starturl" content="/" />
    <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/home_icon.png" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="192x192"
      href="/img/icons/home_icon.png"
    />
    <!-- End App meta -->
  </head>

  <body>
    <!-- Begin header -->
    <header>
      <!-- Begin nav -->
      <nav role="navigation">
        <a href="#neighborhoods-select" class="skip-link"
          >Skip to restaurant filter</a
        >
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Begin main -->
    <main id="maincontent">
      <!-- Begin map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="map"></div>
      </section>
      <!-- End map -->
      <!-- Begin filters -->
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            aria-label="Filter results by neighborhood"
            onchange="updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <select
            id="cuisines-select"
            name="cuisines"
            aria-label="Filter results by cuisine"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul
          id="restaurants-list"
          aria-label="Restaurant list"
          tabindex="0"
        ></ul>
      </section>
      <!-- End filters -->
    </main>
    <!-- End Main -->
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- local forage -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.js"
      integrity="sha256-3NP4l3uenVxIZ0vLGnUjjObImjaJltaSzAHaGUr+yDA="
      crossorigin="anonymous"
    ></script>
    <!-- leaflet -->
    <script
      crossorigin=""
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    ></script>
    <!-- Database helper -->
    <script
      charset="utf-8"
      src="js/dbhelper.js"
      type="application/javascript"
    ></script>
    <!-- Main javascript file -->
    <script
      charset="utf-8"
      src="js/main.js"
      type="application/javascript"
    ></script>
    <script src="js/swi.js" type="text/javascript"></script>
    <!-- End scripts -->
  </body>
</html>
