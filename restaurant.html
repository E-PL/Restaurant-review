<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Beginning stylesheets -->
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- Mapbox -->
    <link
      crossorigin=""
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      rel="stylesheet"
    />
    <!-- End stylesheets -->
    <meta
      name="description"
      content="Udacity Frontend Nanodegree Restaurant Reviews project - Restaurant detail page"
    />
    <!-- App manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- Begin App meta -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="RR" />
    <meta name="apple-mobile-web-app-title" content="RR" />
    <meta name="theme-color" content="#252831" />
    <meta name="msapplication-navbutton-color" content="#252831" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-starturl" content="/" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/img/icons/home_icon.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="192x192"
      href="/img/icons/home_icon.png"
    />
    <!-- End App meta -->
    <title>
      Restaurant Info
    </title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="nav-with-breadcumb" role="navigation" aria-label="breadcrumb">
        <h1>
          <a href="/" aria-label="home">Restaurant Reviews</a>
        </h1>
        <!-- Moved breadcumb into nav -->
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
          <li>
            <a href="/" aria-label="home">Home</a>
          </li>
          <li id="star-li">
            <button id="star">
              &#x2729; <span id="fav-toggle-text"> Mark as favorite</span>
            </button>
          </li>
        </ul>
        <!-- End breadcrumb -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="restaurant-detail-main-content">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="map"></div>
      </section>
      <!-- End map -->

      <!-- Beginning restaurant -->
      <section
        id="restaurant-container"
        tabindex="0"
        aria-label="Restaurant details"
      >
        <h2 id="restaurant-name"></h2>
        <div id="restaurant-img-container">
          <img id="restaurant-img" />
          <p id="restaurant-cuisine"></p>
        </div>
        <div id="restaurant-info">
          <h2 id="restaurant-address-heading">Address</h2>
          <p id="restaurant-address"></p>
          <h2 id="restaurant-hours-heading">Opening hours</h2>
          <table
            id="restaurant-hours"
            tabindex="0"
            aria-label="opening hours"
          ></table>
        </div>
      </section>
      <!-- End restaurant -->

      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" aria-label="reviews" tabindex="0"></ul>
      </section>
      <!-- End reviews -->

      <!-- Begin create review form section -->
      <section id="review-form-section">
        <form id="write-review">
          <fieldset>
            <legend>Your rating*</legend>
            <ul>
              <li>
                <label for="rating-one">1</label>
                <input
                  type="radio"
                  name="rating"
                  id="rating-one"
                  value="1"
                  required
                />
              </li>
              <li>
                <label for="rating-two">2</label>
                <input
                  type="radio"
                  name="rating"
                  id="rating-two"
                  value="2"
                  required
                />
              </li>
              <li>
                <label for="rating-three">3</label>
                <input
                  type="radio"
                  name="rating"
                  id="rating-three"
                  value="3"
                  required
                />
              </li>
              <li>
                <label for="rating-four">4</label>
                <input
                  type="radio"
                  name="rating"
                  id="rating-four"
                  value="4"
                  required
                />
              </li>
              <li>
                <label for="rating-five">5</label>
                <input
                  type="radio"
                  name="rating"
                  id="rating-five"
                  value="5"
                  required
                />
              </li>
            </ul>
          </fieldset>
          <label for="review-text">Write your review*</label>
          <textarea
            placeholder="Your review"
            name="review"
            id="review-text"
            cols="30"
            rows="10"
            required
          ></textarea>
          <label for="reviewer">Write your name*</label>
          <input
            type="text"
            name="reviewer"
            id="reviewer"
            placeholder="Your name"
            required
          />
          <button id="submit-review">Submit your review</button>
        </form>
      </section>
      <!-- End create review form section -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/" aria-label="home"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Dummy input for service worker event click -->
    <input id="dummy-click" />
    <!-- End dummy input -->

    <!-- Beginning scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.js"
      integrity="sha256-3NP4l3uenVxIZ0vLGnUjjObImjaJltaSzAHaGUr+yDA="
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin=""
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    ></script>
    <!-- Database helpers -->
    <script src="js/dbhelper.js" type="text/javascript"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js" type="text/javascript"></script>
    <!-- Service worker -->
    <script src="js/swi.js" type="text/javascript"></script>
    <!-- End scripts -->
  </body>
</html>
