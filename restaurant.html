<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Viewport -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Beginning stylesheets -->
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <!-- Main CSS file -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- Mapbox -->
    <link crossorigin="" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity=
    "sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" rel="stylesheet">
    <!-- End stylesheets -->
    <meta name="description" content="Udacity Frontend Nanodegree Restaurant Reviews project - Restaurant detail page">
    <title>
      Restaurant Info
    </title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="nav-with-breadcumb">
        <h1>
          <a href="/" aria-label="home">Restaurant Reviews</a>
        </h1>
        <!-- Moved breadcumb into nav -->
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
          <li>
            <a href="/" tabindex="-1">Home</a>
          </li>
        </ul>
        <!-- End breadcrumb -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="restaurant-detail-main-content">

      <!-- Beginning map -->
      <section id="map-container">
        <div id="map"></div>
      </section>
      <!-- End map -->

      <!-- Beginning restaurant -->
      <section id="restaurant-container" tabindex="0" aria-label="Restaurant details">
        <h2 id="restaurant-name"></h2>
        <div id="restaurant-img-container">
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>
        <div id="restaurant-info">
        	<h2 id="restaurant-address-heading">Address</h2>
          <p id="restaurant-address"></p>
          <h2 id="restaurant-hours-heading">Opening hours</h2>
          <table id="restaurant-hours" tabindex="0" aria-label="opening hours"></table>
        </div>
      </section>
      <!-- End restaurant -->

      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" aria-label="reviews" tabindex="0"></ul>
      </section>
      <!-- End reviews -->

    </main>
    <!-- End main -->
    
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/" aria-label="home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script crossorigin="" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" src=
    "https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script> 
    <!-- Database helpers --> 
    <script src="js/dbhelper.js" type="text/javascript"></script> 
    <!-- Main javascript file --> 
    <script src="js/restaurant_info.js" type="text/javascript"></script>
    
    <!-- End scripts -->

  </body>
</html>
